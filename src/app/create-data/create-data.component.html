<section class="fromsData">
  <div class="container">
    <div class="fromsDataLayout">
      <h1>Create Blog</h1>
      <form [formGroup]="dataForm" (submit)="onSubmit($event)">
        <input type="text" formControlName="heroHead" required placeholder="Blog Head" required="">
        <input type="text" formControlName="heroContent" placeholder="Blog Content">
        <label>Blog Hero Card</label>
        <input type="file" (change)="onFileSelected($event, 'heroImg', 0)" accept="image/*" required>
        <!-- <label>Blog video post</label>
        <input type="file" (change)="onFileSelected($event, 'bannerVedioPost')" accept="image/*"> -->
        <label>Blog video</label>
        <input type="file" (change)="onFileSelected($event, 'heroImg', 1)" placeholder="bannerVedio" accept="video/*">
        <label>Blog frameIntro</label>
        <input type="file" (change)="onFileSelected($event, 'heroImg', 2)" placeholder="frameIntro" accept="image/*">

        <input type="text" formControlName="frameTittle" placeholder="Frame Tittle">
        <input type="text" formControlName="frameContent" placeholder="Frame Content">
        <label>Blog frameOne</label>
        <input type="file" (change)="onFileSelected($event, 'heroImg', 3)" placeholder="frameOne" accept="image/*">

        <label>Blog frameTwo</label>
        <input type="file" (change)="onFileSelected($event, 'heroImg', 4)" placeholder="frameTwo" accept="image/*">
        <label>Blog frameThree</label>
        <input type="file" (change)="onFileSelected($event, 'heroImg', 5)" placeholder="frameThree" accept="image/*">
        <label>Blog viewLastBanner</label>
        <input type="file" (change)="onFileSelected($event, 'heroImg', 6)" placeholder="viewLastBanner" accept="image/*" >

        <input type="text" formControlName="viewLastIntroTittle" placeholder="last Banner Tittle">
        <input type="text" formControlName="viewLastIntroContent" placeholder="Last Banner Content">
        
        <div *ngIf="uploadPercent !== undefined">
          Upload Progress: {{ uploadPercent }}%
        </div>
      
        <button type="submit">Upload</button>
      
      </form>
    </div>

    <div class="viewCardsList">
      <h4>All Cards</h4><br>
      <div class="product-cards">
        <div *ngFor="let product of items$ | async" class="product-listing">
          <a [routerLink]="['/view', product.id]" target="_blank">{{ product.heroHead }}</a>
          <button (click)="onDeleteItemClick(product.id)"><img src="../../assets/images/delete.png" alt=""></button>
        </div>
      </div>
    </div>

    
  </div>
</section>
